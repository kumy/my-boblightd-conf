[global]
interface	127.0.0.1
port		19333

[device]
name		ambilight1
output		/dev/ttyUSB0
channels	150
type		momo
interval	25000
rate		38400
prefix		55 AA

#arduino bootloader runs when opening the serial port for the first time
#delay transmission one second after opening so we don't send shit to the bootloader
delayafteropen  1000000
debug		off

[color]
name		red
rgb		FF0000

[color]
name		green
rgb		00FF00

[color]
name		blue
rgb		0000FF

